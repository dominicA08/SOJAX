<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedan</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="sedan.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="../../Assets/Logo.png" alt="SOJAX Logo">
        </div>
        <nav class="main-nav">
            <a href="../../index.html#home">Homepage</a>
            <a href="../../index.html#about">About Us</a>
            <a href="../../index.html#references">References</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="logo-modal" id="logoModal">
        <img src="../../Assets/Logo.png" alt="SOJAX Logo">
    </div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu">
        <ul>
            <li><a href="../HatchBacksPage/hatch.html" class="menu-link">Hatchbacks</a></li>
            <li><a href="../SedanPage/sedan.html" class="menu-link">Sedan</a></li>
            <li><a href="../SUVPage/suv.html" class="menu-link">SUV</a></li>
            <li><a href="../CoupePage/coupe.html" class="menu-link">Coupe</a></li>
            <li><a href="../LuxuryCarPage/luxury.html" class="menu-link">Luxury Car</a></li>
            <li><a href="../SportsCarPage/sport.html" class="menu-link">Sports Car</a></li>
            <li><a href="../HyperCarPage/hyper.html" class="menu-link">Hyper Car</a></li>
        </ul>
    </aside>

    <div id="slideMenuWrapper">
        <div id="slideMenu" class="slide-menu">
            <div class="car-box" data-car="civic">
                <img src="../../Assets/Sedan/HondaCivic.png" alt="Honda Civic" class="car-thumb">
                <span>Honda Civic</span>
            </div>
            <div class="car-box" data-car="elantra">
                <img src="../../Assets/Sedan/HyundaiElantra.png" alt="Hyundai Elantra" class="car-thumb">
                <span>Hyundai Elantra</span>
            </div>
            <div class="car-box" data-car="camry">
                <img src="../../Assets/Sedan/ToyotaCamry.png" alt="Toyota Camry" class="car-thumb">
                <span>Toyota Camry</span>
            </div>
        </div>
    </div>

    <div id="slideMenuBtnWrapper">
        <button id="slideMenuBtn" class="slide-menu-btn">&#9776;</button>
    </div>

    <main>
        <div id="mainTitle" class="main-title">
            <h1>Sedan Page</h1>
            <p>Explore our selection of stylish and high-performance sedans.</p>
        </div>
    </main>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById("hamburger");
            const sideMenu = document.getElementById("sideMenu");
            const overlay = document.getElementById("overlay");
            
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                sideMenu.classList.toggle("active");
                overlay.classList.toggle("active");
            });
            
            overlay.addEventListener("click", () => {
                hamburger.classList.remove("active");
                sideMenu.classList.remove("active");
                overlay.classList.remove("active");
            });
            
            const logo = document.getElementById("logo");
            const logoModal = document.getElementById("logoModal");
            
            logo.addEventListener("click", () => {
                logoModal.classList.add("active");
                overlay.classList.add("active");
            });
            
            overlay.addEventListener("click", () => {
                logoModal.classList.remove("active");
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const slideMenuBtn = document.getElementById("slideMenuBtn");
            const slideMenuWrapper = document.getElementById("slideMenuWrapper");
            const slideMenu = document.getElementById("slideMenu");
            const header = document.querySelector("header");
            const mainTitle = document.getElementById("mainTitle");

            const carData = {
                civic: {
                    name: "Honda Civic (2022-2024 generation popular in PH)",
                    img: "../../Assets/Sedan/HondaCivic.png",
                    desc: "The Honda Civic is a globally successful compact car known for reliability, fuel efficiency, and refined design. It offers two engine options: a 2.0L inline-4 with 158 hp and a 1.5L turbo inline-4 with up to 180 hp and 240 Nm, paired with either a CVT or 6-speed manual. Delivering 0-100 km/h in about 8 seconds (turbo) and up to 42 MPG (17.9 km/L), the Civic balances performance, comfort, and agility with precise handling and advanced suspension, making it one of the most enduring and well-rounded cars in its class.",
                    specs: [
                        ["Price (PH guidance)", "₱1.3M - ₱1.7M"],
                        ["Engine Options", "1.5L turbo I4 (~176 hp) or 2.0L NA I4 (~158 hp in some markets)"],
                        ["Transmission", "CVT or 6-speed manual (market dependent)"],
                        ["Drivetrain", "FWD"],
                        ["Performance", "0-100 km/h ~7.5-8.5 s (turbo) • Top speed ~200+ km/h"],
                        ["Fuel Economy", "~12-16 km/L"],
                        ["Interior / Features", "Honda Sensing available on many trims, roomy cabin, modern infotainment, Ivory/leather on higher trims"],
                        ["Buying Notes (PH)", "One of PH's top sellers; dealer network wide with easy parts & service."]
                    ]
                },
                elantra: {
                    name: "Hyundai Elantra (2022-2024)",
                    img: "../../Assets/Sedan/HyundaiElantra.png",
                    desc: "The Hyundai Elantra (2022-2024) is a stylish compact sedan offering a balance of value, performance, and modern technology. It comes with two engine options: a 2.0L I4 with ~147 hp or a 1.6L turbo (N Line) with ~201 hp, paired with either a CVT or 7-speed DCT. Power goes to the front wheels, achieving 0-100 km/h in 7-9 seconds depending on the variant, with fuel efficiency of around 11-15 km/L. Inside, it features a 10.25\" infotainment system, optional Bose audio, and advanced driver-assist technologies like forward collision warning and lane keeping. In the Philippines, it's priced at ₱1.1M-₱1.5M, with solid warranty support and wide dealer coverage; buyers should confirm N Line availability for sportier performance.",
                    specs: [
                        ["Price (PH guidance)", "₱1.1M - ₱1.5M"],
                        ["Engine Options", "2.0L I4 (~147 hp) or 1.6L turbo (N Line) (~201 hp)"],
                        ["Transmission", "CVT or 7-speed DCT"],
                        ["Drivetrain", "FWD"],
                        ["Performance", "0-100 km/h ~7-9 s (varies by variant)"],
                        ["Fuel Economy", "~11-15 km/L"],
                        ["Interior / Features", "Large infotainment (10.25\"), optional Bose sound, advanced driver assists (forward collision, lane keeping)"],
                        ["Buying Notes (PH)", "Hyundai PH offers warranty & good dealer coverage; check N Line availability if you want sport trim."]
                    ]
                },
                camry: {
                    name: "Toyota Camry (2022-2024, incl. Hybrid)",
                    img: "../../Assets/Sedan/ToyotaCamry.png",
                    desc: "The Toyota Camry (2022-2024, including Hybrid) is a premium midsize sedan that combines executive comfort, strong efficiency, and proven reliability. It is powered by a 2.5L I4 with available hybrid options producing ~208 hp combined, paired with either an E-CVT (hybrid) or 8-speed automatic. Offered mainly in FWD (with AWD in some markets), it accelerates 0-100 km/h in 7.5-8.5 seconds and achieves 15-22 km/L, with the hybrid being most efficient. The interior emphasizes luxury, featuring an executive cabin, premium audio options (JBL/Mark Levinson), and the Toyota Safety Sense suite of driver-assist systems. In the Philippines, it is priced at ₱2.2M-₱2.7M, with hybrid trims slightly higher, supported by Toyota's strong dealer network and excellent resale value.",
                    specs: [
                        ["Price (PH guidance)", "₱2.2M - ₱2.7M (hybrid top trims slightly higher)"],
                        ["Engine", "2.5L I4 + hybrid options - combined ~208 hp (hybrid)"],
                        ["Transmission", "E-CVT (hybrid) / 8-speed auto (non-hybrid in some markets)"],
                        ["Drivetrain", "FWD (AWD available in some markets)"],
                        ["Performance", "0-100 km/h ~7.5-8.5 s (varies)"],
                        ["Fuel Economy", "~15-22 km/L (hybrid is most efficient)"],
                        ["Interior / Features", "Executive cabin, JBL/Mark Levinson options on higher trims, Toyota Safety Sense suite"],
                        ["Buying Notes (PH)", "Strong resale and dealer coverage via Toyota PH; hybrids popular for fuel savings."]
                    ]
                }
            };

            slideMenuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                slideMenuWrapper.classList.toggle("active");
            });

            document.addEventListener("click", (e) => {
                if (
                    !slideMenuWrapper.contains(e.target) &&
                    slideMenuWrapper.classList.contains("active")
                ) {
                    slideMenuWrapper.classList.remove("active");
                }
            });

            function createExpandedModal(carKey) {
                const car = carData[carKey];
                if (!car) return null;
                const modal = document.createElement('div');
                modal.className = 'car-box expanded';
                modal.setAttribute('data-car', carKey);
                modal.innerHTML = `
                    <button class="close-btn" title="Close">&times;</button>
                    <img src="${car.img}" alt="${car.name}" class="car-thumb">
                    <h2>${car.name}</h2>
                    <div class="car-desc">${car.desc}</div>
                    <table class="car-specs">
                        <tbody>
                            ${car.specs.map(([k, v]) => `<tr><th>${k}</th><td>${v}</td></tr>`).join('')}
                        </tbody>
                    </table>
                `;
                return modal;
            }

            function expandBoxHandler(e) {
                const sourceBox = e.currentTarget;
                const carKey = sourceBox.dataset.car;
                if (!carKey) return;
                const wrapper = document.getElementById('slideMenuWrapper');
                if (wrapper && wrapper.classList.contains('active')) {
                    wrapper.classList.remove('active');
                }
                if (mainTitle) mainTitle.classList.add("hide");
                const modal = createExpandedModal(carKey);
                if (!modal) return;
                document.body.appendChild(modal);
                const closeBtn = modal.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => closeModal(modal));
                }
                setTimeout(() => {
                    document.addEventListener("mousedown", closeBoxHandler);
                    document.addEventListener("keydown", escBoxHandler);
                }, 10);
            }
            
            document.querySelectorAll('.car-box').forEach(box => {
                box.addEventListener("click", expandBoxHandler);
            });

            function closeModal(modal) {
                if (!modal) return;
                modal.classList.add('closing');
                setTimeout(() => {
                    if (modal.parentNode) modal.parentNode.removeChild(modal);
                    if (mainTitle) mainTitle.classList.remove('hide');
                }, 400);
                document.removeEventListener("mousedown", closeBoxHandler);
                document.removeEventListener("keydown", escBoxHandler);
            }

            function closeBoxHandler(e) {
                const expandedBox = document.querySelector('.car-box.expanded');
                if (expandedBox && !expandedBox.contains(e.target)) {
                    closeModal(expandedBox);
                }
            }

            function escBoxHandler(e) {
                if (e.key === "Escape") {
                    const expandedBox = document.querySelector('.car-box.expanded');
                    if (expandedBox) {
                        closeModal(expandedBox);
                    }
                }
            }
        });
    </script>
</body>
</html>
