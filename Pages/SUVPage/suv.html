<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUV</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="suv.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="../../Assets/Logo.png" alt="SOJAX Logo">
        </div>
        <nav class="main-nav">
            <a href="../../index.html#home">Homepage</a>
            <a href="../../index.html#about">About Us</a>
            <a href="../../index.html#references">References</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="logo-modal" id="logoModal">
        <img src="../../Assets/Logo.png" alt="SOJAX Logo">
    </div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu">
        <ul>
            <li><a href="../HatchBacksPage/hatch.html" class="menu-link">Hatchbacks</a></li>
            <li><a href="../SedanPage/sedan.html" class="menu-link">Sedan</a></li>
            <li><a href="../SUVPage/suv.html" class="menu-link">SUV</a></li>
            <li><a href="../CoupePage/coupe.html" class="menu-link">Coupe</a></li>
            <li><a href="../LuxuryCarPage/luxury.html" class="menu-link">Luxury Car</a></li>
            <li><a href="../SportsCarPage/sport.html" class="menu-link">Sports Car</a></li>
            <li><a href="../HyperCarPage/hyper.html" class="menu-link">Hyper Car</a></li>
        </ul>
    </aside>

    <div id="slideMenuWrapper">
        <div id="slideMenu" class="slide-menu">
            <div class="car-box" data-car="honda">
                <img class="car-thumb" src="../../Assets/SUV/HondaCRV.png" alt="Honda CRV">
                <span>Honda CRV</span>
            </div>
            <div class="car-box" data-car="hyundai">
                <img class="car-thumb" src="../../Assets/SUV/HyundaiTucson2020.png" alt="Hyundai Tucson 2020">
                <span>Hyundai Tucson 2020</span>
            </div>
            <div class="car-box" data-car="toyota">
                <img class="car-thumb" src="../../Assets/SUV/ToyotaFortuner.png" alt="Toyota Fortuner">
                <span>Toyota Fortuner</span>
            </div>
        </div>
    </div>

    <div id="slideMenuBtnWrapper">
        <button id="slideMenuBtn" class="slide-menu-btn">&#9776;</button>
    </div>

    <div class="main-content">
        <div class="main-title">
            <h1>SUV Page</h1>
            <p>Discover versatile and powerful SUVs for every adventure</p>
        </div>
    </div>

    <script>
       
        document.addEventListener("DOMContentLoaded", () => {
            const hamburger = document.getElementById("hamburger");
            const sideMenu = document.getElementById("sideMenu");
            const overlay = document.getElementById("overlay");
            
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                sideMenu.classList.toggle("active");
                overlay.classList.toggle("active");
            });
            
            overlay.addEventListener("click", () => {
                hamburger.classList.remove("active");
                sideMenu.classList.remove("active");
                overlay.classList.remove("active");
            });
            
            const logo = document.getElementById("logo");
            const logoModal = document.getElementById("logoModal");
            
            logo.addEventListener("click", () => {
                logoModal.classList.add("active");
                overlay.classList.add("active");
            });
            
            overlay.addEventListener("click", () => {
                logoModal.classList.remove("active");
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const slideMenuBtn = document.getElementById("slideMenuBtn");
            const slideMenuWrapper = document.getElementById("slideMenuWrapper");
            const slideMenu = document.getElementById("slideMenu");
            const header = document.querySelector("header");
            const mainTitle = document.getElementById("mainTitle");
            const carData = {
                honda: {
                    name: "Honda CRV",
                    img: "../../Assets/SUV/HondaCRV.png",
                    desc: "The Honda CR-V is a compact SUV that combines reliability, fuel efficiency, and versatility. With its spacious interior and advanced safety features, it's perfect for families and daily commuting.",
                    specs: [
                        ["Engine", "1.5L Turbocharged 4-Cylinder"],
                        ["Horsepower", "190 HP"],
                        ["Torque", "179 lb-ft"],
                        ["Transmission", "CVT Automatic"],
                        ["Drivetrain", "Front-Wheel Drive / AWD"],
                        ["Fuel Economy", "28 MPG City / 34 MPG Highway"],
                        ["Seating Capacity", "5 Passengers"],
                        ["Cargo Space", "39.2 cu ft behind rear seats"]
                    ]
                },
                hyundai: {
                    name: "Hyundai Tucson 2020",
                    img: "../../Assets/SUV/HyundaiTucson2020.png",
                    desc: "The 2020 Hyundai Tucson offers a perfect blend of style, comfort, and technology. With its sleek design and comprehensive warranty, it provides excellent value in the compact SUV segment.",
                    specs: [
                        ["Engine", "2.0L 4-Cylinder / 2.4L 4-Cylinder"],
                        ["Horsepower", "161 HP / 181 HP"],
                        ["Torque", "150 lb-ft / 175 lb-ft"],
                        ["Transmission", "6-Speed Automatic"],
                        ["Drivetrain", "Front-Wheel Drive / AWD"],
                        ["Fuel Economy", "23 MPG City / 30 MPG Highway"],
                        ["Seating Capacity", "5 Passengers"],
                        ["Cargo Space", "31.0 cu ft behind rear seats"]
                    ]
                },
                toyota: {
                    name: "Toyota Fortuner",
                    img: "../../Assets/SUV/ToyotaFortuner.png",
                    desc: "The Toyota Fortuner is a robust midsize SUV built on a ladder-frame chassis. Known for its off-road capability and reliability, it's a popular choice for adventure enthusiasts and families alike.",
                    specs: [
                        ["Engine", "2.7L 4-Cylinder / 2.8L Turbo Diesel"],
                        ["Horsepower", "164 HP / 201 HP"],
                        ["Torque", "181 lb-ft / 369 lb-ft"],
                        ["Transmission", "6-Speed Automatic"],
                        ["Drivetrain", "Rear-Wheel Drive / 4WD"],
                        ["Fuel Economy", "14-16 MPG Combined"],
                        ["Seating Capacity", "7 Passengers"],
                        ["Cargo Space", "200L / 716L (seats folded)"]
                    ]
                }
            };

            slideMenuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                slideMenuWrapper.classList.toggle("active");
            });

            document.addEventListener("click", (e) => {
                if (
                    !slideMenuWrapper.contains(e.target) &&
                    slideMenuWrapper.classList.contains("active")
                ) {
                    slideMenuWrapper.classList.remove("active");
                }
            });

            document.addEventListener("click", (e) => {
                if (!slideMenuWrapper.contains(e.target) && 
                    !slideMenuBtn.contains(e.target) && 
                    slideMenuWrapper.classList.contains("active")) {
                    slideMenuWrapper.classList.remove("active");
                    slideMenuBtn.innerHTML = "â˜°";
                }
            });

            function createExpandedModal(carKey) {
                const car = carData[carKey];
                if (!car) return null;
                const modal = document.createElement('div');
                modal.className = 'car-box expanded';
                modal.setAttribute('data-car', carKey);
                modal.innerHTML = `
                    <button class="close-btn" title="Close">&times;</button>
                    <img src="${car.img}" alt="${car.name}" class="car-thumb">
                    <h2>${car.name}</h2>
                    <div class="car-desc">${car.desc}</div>
                    <table class="car-specs">
                        <tbody>
                            ${car.specs.map(([k, v]) => `<tr><th>${k}</th><td>${v}</td></tr>`).join('')}
                        </tbody>
                    </table>
                `;
                return modal;
            }

            function expandBoxHandler(e) {
                const sourceBox = e.currentTarget;
                const carKey = sourceBox.dataset.car;
                if (!carKey) return;
                
                const wrapper = document.getElementById('slideMenuWrapper');
                if (wrapper && wrapper.classList.contains('active')) {
                    wrapper.classList.remove('active');
                }
                if (mainTitle) mainTitle.classList.add("hide");
                const modal = createExpandedModal(carKey);
                if (!modal) return;
                document.body.appendChild(modal);
                
                const closeBtn = modal.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => closeModal(modal));
                }
                setTimeout(() => {
                    document.addEventListener("mousedown", closeBoxHandler);
                    document.addEventListener("keydown", escBoxHandler);
                }, 10);
            }

            document.querySelectorAll('.car-box').forEach(box => {
                box.addEventListener("click", expandBoxHandler);
            });

            function closeModal(modal) {
                if (!modal) return;
                modal.classList.add('closing');
                setTimeout(() => {
                    if (modal.parentNode) modal.parentNode.removeChild(modal);
                    if (mainTitle) mainTitle.classList.remove('hide');
                }, 400);
                document.removeEventListener("mousedown", closeBoxHandler);
                document.removeEventListener("keydown", escBoxHandler);
            }

            function closeBoxHandler(e) {
                const expandedBox = document.querySelector('.car-box.expanded');
                if (expandedBox && !expandedBox.contains(e.target)) {
                    closeModal(expandedBox);
                }
            }

            function escBoxHandler(e) {
                if (e.key === "Escape") {
                    const expandedBox = document.querySelector('.car-box.expanded');
                    if (expandedBox) {
                        closeModal(expandedBox);
                    }
                }
            }
        });
    </script>
</body>
</html>
