<head>

</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="../../Assets/Logo.png" alt="SOJAX Logo">
        </div>
        <nav class="main-nav">
            <a href="../../index.html#home">Homepage</a>
            <a href="../../index.html#about">About Us</a>
            <a href="../../index.html#references">References</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="logo-modal" id="logoModal">
        <img src="../../Assets/Logo.png" alt="SOJAX Logo">
    </div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu">
        <ul>
            <li><a href="../HatchBacksPage/hatch.html" class="menu-link">Hatchbacks</a></li>
            <li><a href="../SedanPage/sedan.html" class="menu-link">Sedan</a></li>
            <li><a href="../SUVPage/suv.html" class="menu-link">SUV</a></li>
            <li><a href="../CoupePage/coupe.html" class="menu-link">Coupe</a></li>
            <li><a href="../LuxuryCarPage/luxury.html" class="menu-link">Luxury Car</a></li>
            <li><a href="../SportsCarPage/sport.html" class="menu-link">Sports Car</a></li>
            <li><a href="../HyperCarPage/hyper.html" class="menu-link">Hyper Car</a></li>
        </ul>
    </aside>

    <div id="slideMenuWrapper">
        <div id="slideMenu" class="slide-menu">
            <div class="car-box" data-car="bugatti">
                <img src="../../Assets/HyperCar/BugattiChironSuperSport2021.png" alt="Bugatti Chiron Super Sport" class="car-thumb">
                <span>Bugatti Chiron Super Sport</span>
            </div>
            <div class="car-box" data-car="koenigsegg">
                <img src="../../Assets/HyperCar/KoenigseggJeskoAbsolut.png" alt="Koenigsegg Jesko Absolut" class="car-thumb">
                <span>Koenigsegg Jesko Absolut</span>
            </div>
            <div class="car-box" data-car="lamborghini">
                <img src="../../Assets/HyperCar/LamborghiniAventadorSVJ.png" alt="Lamborghini Aventador SVJ" class="car-thumb">
                <span>Lamborghini Aventador SVJ</span>
            </div>
        </div>
    </div>

    <div id="slideMenuBtnWrapper">
        <button id="slideMenuBtn" class="slide-menu-btn">&#9776;</button>
    </div>

    <main>
        <div id="mainTitle" class="main-title">
            <h1>Hyper Car Page</h1>
            <p>Experience the pinnacle of automotive engineering and performance.</p>
        </div>
    </main>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        const hamburger = document.getElementById("hamburger");
        const sideMenu = document.getElementById("sideMenu");
        const overlay = document.getElementById("overlay");
        const logo = document.getElementById("logo");
        const logoModal = document.getElementById("logoModal");

        hamburger.addEventListener("click", () => {
            hamburger.classList.toggle("active");
            sideMenu.classList.toggle("active");
            overlay.classList.toggle("active");
        });

        overlay.addEventListener("click", () => {
            hamburger.classList.remove("active");
            sideMenu.classList.remove("active");
            overlay.classList.remove("active");
            logoModal.classList.remove("active");
        });

        logo.addEventListener("click", () => {
            logoModal.classList.toggle("active");
            overlay.classList.toggle("active");
        });
    });

    document.addEventListener("DOMContentLoaded", () => {
        const slideMenuBtn = document.getElementById("slideMenuBtn");
        const slideMenuWrapper = document.getElementById("slideMenuWrapper");
        const slideMenu = document.getElementById("slideMenu");
        const header = document.querySelector("header");
        const mainTitle = document.getElementById("mainTitle");

    const carData = {
        bugatti: {
            name: "Bugatti Chiron Super Sport (2021)",
            img: "../../Assets/HyperCar/BugattiChironSuperSport2021.png",
            desc: "The 2021 Bugatti Chiron Super Sport is the pinnacle of Bugatti engineering, built for extreme speed, power, and refinement. It features an 8.0L quad-turbocharged W16 engine producing 1,578 hp and 1,600 Nm, mated to a 7-speed dual-clutch automatic and all-wheel drive system. With its elongated body and optimized aerodynamics, it accelerates from 0–100 km/h in 2.4 seconds, reaching a top speed of around 440 km/h. The Super Sport blends raw performance with ultra-luxury—its cabin combines fine leather, carbon fiber, and polished aluminum detailing. In the Philippines, no official units are sold, but grey import prices are estimated between ₱180M–₱220M, depending on condition and configuration.",
            specs: [
                ["Price (PH guidance, imported/used)", "₱180M – ₱220M"],
                ["Engine", "8.0L quad-turbo W16 – 1,578 hp • 1,600 Nm"],
                ["Transmission", "7-speed dual-clutch automatic"],
                ["Drivetrain", "AWD"],
                ["Performance", "0–100 km/h ~2.4 s • Top speed ~440 km/h"],
                ["Fuel Economy", "~4–5 km/L (mixed)"],
                ["Interior / Features", "Full-leather and carbon interior, digital instrument cluster, bespoke finishes, advanced aerodynamics"],
                ["Buying Notes (PH)", "Not officially sold locally; only available through private or specialty hypercar importers. Service and maintenance require overseas parts and certified technicians."]
            ]
        },
        koenigsegg: {
            name: "Koenigsegg Jesko Absolut",
            img: "../../Assets/HyperCar/KoenigseggJeskoAbsolut.png",
            desc: "The Koenigsegg Jesko Absolut is a Swedish hypercar built to chase speed records, designed as the fastest car Koenigsegg will ever make. It's powered by a 5.0L twin-turbo V8 producing 1,280 hp on regular fuel and up to 1,600 hp on E85 biofuel, generating 1,500 Nm of torque. It uses a 9-speed Light Speed Transmission and rear-wheel drive, achieving 0–100 km/h in about 2.3 seconds. The Jesko Absolut's sleek body minimizes drag, allowing a theoretical top speed of over 500 km/h. Inside, it features lightweight carbon materials, digital displays, and a minimalist Scandinavian design. Import costs to the Philippines are expected around ₱200M–₱250M.",
            specs: [
                ["Price (PH guidance, imported)", "₱200M – ₱250M"],
                ["Engine", "5.0L twin-turbo V8 – 1,280–1,600 hp • 1,500 Nm"],
                ["Transmission", "9-speed \"Light Speed\" automatic"],
                ["Drivetrain", "RWD"],
                ["Performance", "0–100 km/h ~2.3 s • Theoretical top speed 500+ km/h"],
                ["Fuel Economy", "~4–6 km/L (mixed)"],
                ["Interior / Features", "Full carbon monocoque, digital cockpit, removable roof, aerodynamic low-drag body"],
                ["Buying Notes (PH)", "Special-order import only; servicing handled through Koenigsegg-certified partners abroad. Exclusively for collectors and ultra-limited display use."]
            ]
        },
        lamborghini: {
            name: "Lamborghini Aventador SVJ (2018–2022)",
            img: "../../Assets/HyperCar/LamborghiniAventadorSVJ.png",
            desc: "The Lamborghini Aventador SVJ (Super Veloce Jota) is the most extreme version of Lamborghini's flagship V12 supercar. It houses a 6.5L naturally aspirated V12 that delivers 770 hp and 720 Nm, paired with a 7-speed single-clutch automated manual and all-wheel drive. The SVJ dashes from 0–100 km/h in just 2.8 seconds, topping out at around 350 km/h. It uses Lamborghini's ALA (Aerodinamica Lamborghini Attiva) system for adaptive downforce and aerodynamic efficiency. The interior mixes Alcantara, carbon fiber, and digital displays for a race-inspired cockpit feel. In the Philippines, grey import pricing sits around ₱70M–₱90M, depending on trim and mileage.",
            specs: [
                ["Price (PH guidance, imported)", "₱70M – ₱90M"],
                ["Engine", "6.5L naturally aspirated V12 – 770 hp • 720 Nm"],
                ["Transmission", "7-speed ISR automated manual"],
                ["Drivetrain", "AWD"],
                ["Performance", "0–100 km/h ~2.8 s • Top speed ~350 km/h"],
                ["Fuel Economy", "~4–6 km/L (mixed)"],
                ["Interior / Features", "Alcantara sport interior, carbon fiber trim, ALA active aerodynamics, digital cockpit"],
                ["Buying Notes (PH)", "Imported through luxury brokers; maintenance and ownership costs are extremely high but in line with a flagship V12 supercar."]
            ]
        }
    };

        slideMenuBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            slideMenuWrapper.classList.toggle("active");
        });

        document.addEventListener("click", (e) => {
            if (
                !slideMenuWrapper.contains(e.target) &&
                slideMenuWrapper.classList.contains("active")
            ) {
                slideMenuWrapper.classList.remove("active");
            }
        });

        function createExpandedModal(carKey) {
            const car = carData[carKey];
            if (!car) return null;
            const modal = document.createElement('div');
            modal.className = 'car-box expanded';
            modal.setAttribute('data-car', carKey);
            modal.innerHTML = `
                <button class="close-btn" title="Close">&times;</button>
                <img src="${car.img}" alt="${car.name}" class="car-thumb">
                <h2>${car.name}</h2>
                <div class="car-desc">${car.desc}</div>
                <table class="car-specs">
                    <tbody>
                        ${car.specs.map(([k, v]) => `<tr><th>${k}</th><td>${v}</td></tr>`).join('')}
                    </tbody>
                </table>
            `;
            return modal;
        }

        function expandBoxHandler(e) {
            const sourceBox = e.currentTarget;
            const carKey = sourceBox.dataset.car;
            if (!carKey) return;
           
            const wrapper = document.getElementById('slideMenuWrapper');
            if (wrapper && wrapper.classList.contains('active')) {
                wrapper.classList.remove('active');
            }
            if (mainTitle) mainTitle.classList.add("hide");
            const modal = createExpandedModal(carKey);
            if (!modal) return;
            document.body.appendChild(modal);
            
            const closeBtn = modal.querySelector('.close-btn');
            if (closeBtn) {
                closeBtn.addEventListener('click', () => closeModal(modal));
            }
            setTimeout(() => {
                document.addEventListener("mousedown", closeBoxHandler);
                document.addEventListener("keydown", escBoxHandler);
            }, 10);
        }

        document.querySelectorAll('.car-box').forEach(box => {
            box.addEventListener("click", expandBoxHandler);
        });

        function closeModal(modal) {
            if (!modal) return;
            modal.classList.add('closing');
            setTimeout(() => {
                if (modal.parentNode) modal.parentNode.removeChild(modal);
                if (mainTitle) mainTitle.classList.remove('hide');
            }, 400);
            document.removeEventListener("mousedown", closeBoxHandler);
            document.removeEventListener("keydown", escBoxHandler);
        }

        function closeBoxHandler(e) {
            const expandedBox = document.querySelector('.car-box.expanded');
            if (expandedBox && !expandedBox.contains(e.target)) {
                closeModal(expandedBox);
            }
        }

        function escBoxHandler(e) {
            if (e.key === "Escape") {
                const expandedBox = document.querySelector('.car-box.expanded');
                if (expandedBox) {
                    closeModal(expandedBox);
                }
            }
        }
});
    </script>
</body>
</html>
