<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Car</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="sport.css">
</head>
<body>
    <header>
        <div class="logo" id="logo">
            <img src="../../Assets/Logo.png" alt="SOJAX Logo">
        </div>
        <nav class="main-nav">
            <a href="../../index.html#home">Homepage</a>
            <a href="../../index.html#about">About Us</a>
            <a href="../../index.html#references">References</a>
        </nav>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <div class="logo-modal" id="logoModal">
        <img src="../../Assets/Logo.png" alt="SOJAX Logo">
    </div>
    <div class="overlay" id="overlay"></div>

    <aside class="side-menu" id="sideMenu">
        <ul>
            <li><a href="../HatchBacksPage/hatch.html" class="menu-link">Hatchbacks</a></li>
            <li><a href="../SedanPage/sedan.html" class="menu-link">Sedan</a></li>
            <li><a href="../SUVPage/suv.html" class="menu-link">SUV</a></li>
            <li><a href="../CoupePage/coupe.html" class="menu-link">Coupe</a></li>
            <li><a href="../LuxuryCarPage/luxury.html" class="menu-link">Luxury Car</a></li>
            <li><a href="../SportsCarPage/sport.html" class="menu-link">Sports Car</a></li>
            <li><a href="../HyperCarPage/hyper.html" class="menu-link">Hyper Car</a></li>
        </ul>
    </aside>

    <div id="slideMenuWrapper">
        <div id="slideMenu" class="slide-menu">
            <div class="car-box" data-car="gtr">
                <img src="../../Assets/SportsCar/2018NissanGTR.png" alt="Nissan GT-R" class="car-thumb">
                <span>Nissan GT-R</span>
            </div>
            <div class="car-box" data-car="corvette">
                <img src="../../Assets/SportsCar/2020ChevroletCorvetteStingray3LTz51.png" alt="Chevrolet Corvette Stingray" class="car-thumb">
                <span>Chevrolet Corvette Stingray</span>
            </div>
            <div class="car-box" data-car="porsche">
                <img src="../../Assets/SportsCar/Porsche911CarreraS.png" alt="Porsche 911 Carrera S" class="car-thumb">
                <span>Porsche 911 Carrera S</span>
            </div>
        </div>
    </div>

    <div id="slideMenuBtnWrapper">
        <button id="slideMenuBtn" class="slide-menu-btn">&#9776;</button>
    </div>

    <main>
        <div id="mainTitle" class="main-title">
            <h1>Sports Car Page</h1>
            <p>Explore our selection of high-performance sports cars.</p>
        </div>
    </main>

    <script>
        
        document.addEventListener("DOMContentLoaded", () => {
            
            const hamburger = document.getElementById("hamburger");
            const sideMenu = document.getElementById("sideMenu");
            const overlay = document.getElementById("overlay");
            
            hamburger.addEventListener("click", () => {
                hamburger.classList.toggle("active");
                sideMenu.classList.toggle("active");
                overlay.classList.toggle("active");
            });
            
            overlay.addEventListener("click", () => {
                hamburger.classList.remove("active");
                sideMenu.classList.remove("active");
                overlay.classList.remove("active");
            });
            
            
            const logo = document.getElementById("logo");
            const logoModal = document.getElementById("logoModal");
            
            logo.addEventListener("click", () => {
                logoModal.classList.add("active");
                overlay.classList.add("active");
            });
            
            overlay.addEventListener("click", () => {
                logoModal.classList.remove("active");
            });
        });

        
        document.addEventListener("DOMContentLoaded", () => {
            const slideMenuBtn = document.getElementById("slideMenuBtn");
            const slideMenuWrapper = document.getElementById("slideMenuWrapper");
            const slideMenu = document.getElementById("slideMenu");
            const header = document.querySelector("header");
            const mainTitle = document.getElementById("mainTitle");

            
            const carData = {
                gtr: {
                    name: "2018 Nissan GT-R (R35)",
                    img: "../../Assets/SportsCar/2018NissanGTR.png",
                    desc: "The 2018 Nissan GT-R (R35) is a legendary Japanese supercar delivering extreme performance and advanced engineering. It is powered by a 3.8L twin-turbo V6 producing ~565 hp and 633 Nm, paired with a 6-speed dual-clutch automatic and all-wheel drive. This setup enables 0-100 km/h in just 2.9-3.2 seconds and a top speed of ~315 km/h, though fuel efficiency is modest at 7-9 km/L. The cabin blends sport and tech, featuring 2+2 seating, performance gauges, Recaro seats (Nismo trims), and a Bose premium audio system. In the Philippines, prices range from ₱8.0M-₱11.0M (depending on condition/import source). While limited official sales were handled by Nissan PH, most units are grey imports, with service and parts available through specialized performance centers.",
                    specs: [
                        ["Price (PH guidance, imported/new old stock/used)", "₱8.0M - ₱11.0M"],
                        ["Engine", "3.8L twin-turbo V6 - ~565 hp • ~633 Nm"],
                        ["Transmission", "6-speed dual-clutch automatic"],
                        ["Drivetrain", "AWD"],
                        ["Performance", "0-100 km/h ~2.9-3.2 s • Top speed ~315 km/h"],
                        ["Fuel Economy", "~7-9 km/L (mixed)"],
                        ["Interior / Features", "2+2 seating, performance gauges, Recaro seats in Nismo trims, Bose premium audio"],
                        ["Buying Notes (PH)", "Sold via Nissan PH before in limited numbers, but most units are grey imports. Service/parts support available through Nissan performance specialists."]
                    ]
                },
                corvette: {
                    name: "2020 Chevrolet Corvette Stingray 3LT Z51",
                    img: "../../Assets/SportsCar/2020ChevroletCorvetteStingray3LTz51.png",
                    desc: "The 2020 Chevrolet Corvette Stingray 3LT Z51 is an American mid-engine sports car that combines supercar performance with everyday usability. It runs on a 6.2L naturally aspirated V8 producing ~495 hp and 637 Nm, paired with an 8-speed dual-clutch automatic driving the rear wheels. With the Z51 package, it sprints 0-100 km/h in ~3.0 seconds and reaches a top speed of ~312 km/h, while delivering 8-11 km/L fuel economy. The cabin is driver-focused, featuring premium leather and carbon fiber trim, with Z51 upgrades including performance exhaust, brakes, suspension tuning, and an electronic limited-slip differential. In the Philippines, it is valued at ₱6.5M-₱8.0M, though not officially sold by Chevrolet PH - most units are private imports, so buyers should confirm BOC documentation and secure warranty/parts support via U.S. suppliers.",
                    specs: [
                        ["Price (PH guidance, import estimate)", "₱6.5M - ₱8.0M"],
                        ["Engine", "6.2L naturally aspirated V8 - ~495 hp • ~637 Nm"],
                        ["Transmission", "8-speed dual-clutch automatic"],
                        ["Drivetrain", "Rear-Wheel Drive (mid-engine layout)"],
                        ["Performance", "0-100 km/h ~3.0 s • Top speed ~312 km/h"],
                        ["Fuel Economy", "~8-11 km/L (mixed)"],
                        ["Interior / Features", "Driver-oriented cockpit, leather + carbon fibre trim, Z51 adds performance exhaust, brakes, suspension upgrades, electronic limited-slip diff"],
                        ["Buying Notes (PH)", "Not officially sold by Chevrolet PH; imported privately. Ensure BOC import docs and warranty support via US parts suppliers."]
                    ]
                },
                porsche: {
                    name: "Porsche 911 Carrera S (992 generation)",
                    img: "../../Assets/SportsCar/Porsche911CarreraS.png",
                    desc: "The Porsche 911 Carrera S (992 generation) is an iconic luxury sports car blending heritage design with modern performance technology. It is powered by a 3.0L twin-turbo flat-6 producing ~443 hp and 530 Nm, paired with an 8-speed PDK dual-clutch transmission. Standard in rear-wheel drive (with AWD in the Carrera 4S), it accelerates 0-100 km/h in ~3.5 seconds with Sport Chrono and reaches a top speed of ~308 km/h, while returning 9-12 km/L. The interior showcases classic Porsche styling, with customizable leather finishes, PCM infotainment, adaptive dampers, and options like rear-axle steering for sharper handling. In the Philippines, it is priced between ₱15.0M-₱17.0M through official Porsche PH dealers, offering premium ownership support and exclusive customization options.",
                    specs: [
                        ["Price (PH guidance)", "₱15.0M - ₱17.0M (new via Porsche PH dealer)"],
                        ["Engine", "3.0L twin-turbo flat-6 - ~443 hp • ~530 Nm"],
                        ["Transmission", "8-speed PDK dual-clutch"],
                        ["Drivetrain", "Rear-Wheel Drive (AWD in Carrera 4S)"],
                        ["Performance", "0-100 km/h ~3.5 s (w/ Sport Chrono) • Top speed ~308 km/h"],
                        ["Fuel Economy", "~9-12 km/L"],
                        ["Interior / Features", "Classic Porsche design, customizable leather interiors, PCM infotainment, adaptive dampers, optional rear-axle steering"],
                        ["Buying Notes (PH)", "Sold via Porsche Centre Philippines; aftersales and service fully supported by official dealer."]
                    ]
                }
            };

            
            slideMenuBtn.addEventListener("click", (e) => {
                e.stopPropagation();
                slideMenuWrapper.classList.toggle("active");
            });

            
            document.addEventListener("click", (e) => {
                if (
                    !slideMenuWrapper.contains(e.target) &&
                    slideMenuWrapper.classList.contains("active")
                ) {
                    slideMenuWrapper.classList.remove("active");
                }
            });

            
            function createExpandedModal(carKey) {
                const car = carData[carKey];
                if (!car) return null;
                const modal = document.createElement('div');
                modal.className = 'car-box expanded';
                modal.setAttribute('data-car', carKey);
                modal.innerHTML = `
                    <button class="close-btn" title="Close">&times;</button>
                    <img src="${car.img}" alt="${car.name}" class="car-thumb">
                    <h2>${car.name}</h2>
                    <div class="car-desc">${car.desc}</div>
                    <table class="car-specs">
                        <tbody>
                            ${car.specs.map(([k, v]) => `<tr><th>${k}</th><td>${v}</td></tr>`).join('')}
                        </tbody>
                    </table>
                `;
                return modal;
            }

            
            function expandBoxHandler(e) {
                const sourceBox = e.currentTarget;
                const carKey = sourceBox.dataset.car;
                if (!carKey) return;
                
                const wrapper = document.getElementById('slideMenuWrapper');
                if (wrapper && wrapper.classList.contains('active')) {
                    wrapper.classList.remove('active');
                }
                if (mainTitle) mainTitle.classList.add("hide");
                const modal = createExpandedModal(carKey);
                if (!modal) return;
                document.body.appendChild(modal);
                
                const closeBtn = modal.querySelector('.close-btn');
                if (closeBtn) {
                    closeBtn.addEventListener('click', () => closeModal(modal));
                }
                setTimeout(() => {
                    document.addEventListener("mousedown", closeBoxHandler);
                    document.addEventListener("keydown", escBoxHandler);
                }, 10);
            }

            
            document.querySelectorAll('.car-box').forEach(box => {
                box.addEventListener("click", expandBoxHandler);
            });

            function closeModal(modal) {
                if (!modal) return;
                modal.classList.add('closing');
                setTimeout(() => {
                    if (modal.parentNode) modal.parentNode.removeChild(modal);
                    if (mainTitle) mainTitle.classList.remove('hide');
                }, 400);
                document.removeEventListener("mousedown", closeBoxHandler);
                document.removeEventListener("keydown", escBoxHandler);
            }

            function closeBoxHandler(e) {
                const expandedBox = document.querySelector('.car-box.expanded');
                if (expandedBox && !expandedBox.contains(e.target)) {
                    closeModal(expandedBox);
                }
            }

            function escBoxHandler(e) {
                if (e.key === "Escape") {
                    const expandedBox = document.querySelector('.car-box.expanded');
                    if (expandedBox) {
                        closeModal(expandedBox);
                    }
                }
            }
        });
    </script>
</body>
</html>
